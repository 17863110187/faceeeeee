<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加成员页面</title>

    <link href="../bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="height:800px;">
<!-- 添加员工信息模块 -->
<center><div >
    <h3>添加员工信息</h3>
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <div class="mb-3 row" style="width: 1200px;text-align: center"><b>姓名：</b> <input class="col-md-3 form-control" placeholder="请输入您的姓名" name="Username"><br/></div>

            <div class="mb-3 row" style="width: 1200px;text-align: center"><b>电话：</b> <input class="col-md-3 form-control" placeholder="请输入您的电话" name="Phone"><br/></div>
            <div class="mb-3 row" style="width: 1200px;text-align: center"><b>邮箱：</b> <input class="col-md-3 form-control" placeholder="请输入您的邮箱" name="mail"><br/></div>
            <div class="mb-3 row" style="width: 1200px;text-align: center"><b>密码：</b> <input class="col-md-3 form-control" placeholder="请输入您的密码" name="password"><br/></div>
            <div class="mb-3 row" style="width: 1200px;text-align: center"><b>部门：</b>
                <!--<input class="form-control" placeholder="请选择您的部门" name="department">-->
                <select class="col-md-3 custom-select d-block w-100" id="year" required>
                    <option value="00100" selected>哈工大</option>
                    <option value="00101">财务部</option>
                    <option value="00102">人事处</option>
                    <option value="00103">宣传部</option>
                </select>
        </div>
        <div class="col-md-4">

        </div>
    </div>

        <br/></div>
    <button class="col-md-3 mb-3 btn btn-primary btn-lg btn-block " name="submit" >提交</button>
</div></center>
<script src="../jquery/jquery.min.js"></script>
<script type="text/javascript" src="../js/addPersonnel.js"></script>
</body>
</html>
