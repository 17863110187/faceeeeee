<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta content="webkit" name="renderer" />
    <!-- 360开启极速模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- ie渲染模式 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <!-- Bootstrap core CSS -->
    <link href="../bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/attendanceDetails.css" rel="stylesheet">
</head>
<body style="margin-left: 50px" >
<table class="table table-hover table-dark">
    <div class="row">
        <h3 class="mb-3">个人考勤信息查询</h3>
    </div>
    <div class="row">
        <div class="col-md-8">
            <form class="needs-validation" novalidate>
                <div class="row">
                </div>
                <div class="row">
                    <div class="col-md-2 mb-3" style="padding-top: 5px">
                        <label>考勤日期</label>
                    </div>
                    <div class="col-md-2 mb-3">
                        <select class="custom-select d-block w-100" id="year" required>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018" selected>2018</option>
                        </select>
                    </div>
                    <div class="col-md-1 mb-3" style="padding-top: 5px">
                        <label for="year">年</label>
                    </div>
                    <div class="col-md-2 mb-3">
                        <select class="custom-select d-block w-100" id="month" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <!--<input class="custom-select d-block w-100" id="month"  type="date"  placeholder="年-月-日" aria-label="年-月-日">-->
                    </div>
                    <div class="col-md-1 mb-3" style="padding-top: 5px">
                        <label for="month">月</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4 " style="height: 45px;line-height: 45px">
            <button class="btn btn-primary btn-lg btn-block align-items-center" id="submit" type="button" style="height: 45px;line-height: 5px" onclick="getAttendance()">查询</button>
        </div>
    </div>
    <thead>
    <tr>
        <th scope="col">考勤时间</th>
        <th scope="col"></th>
        <th scope="col">退勤时间</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody id="attendanceDetail">
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    </tbody>
</table>

<script src="../jquery/jquery.min.js"></script>
<script type="text/javascript" src="../js/attendanceDetails.js"></script>
</body>
</html>
