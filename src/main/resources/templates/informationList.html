<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta content="webkit" name="renderer" />
    <!-- 360开启极速模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<body style="margin-left: 50px">
<table class="table table-hover table-dark">
    <div class="row">
        <h3 class="mb-3">考勤汇总</h3>
    </div>
    <div class="row">
        <div class="col-md-8">
            <form class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-2 mb-3">
                        <label for="name">姓名/账号</label>
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="text" class="form-control" id="name" placeholder="" value="" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label for="department">部门</label>
                    </div>
                    <div class="col-md-4 mb-3">
                        <select class="custom-select d-block w-100" id="department" required>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4 ">
            <button class="btn btn-primary btn-lg btn-block align-items-center" type="button" id="submit">查询</button>
        </div>
    </div>
    <thead>
    <tr>
        <th scope="col">工号</th>
        <th scope="col">姓名</th>
        <th scope="col">联系方式</th>
        <th scope="col">住址</th>
        <th scope="col">考勤时长</th>
    </tr>
    </thead>
    <tbody id="summary">
    <tr>
        <th scope="row">1</th>
        <td>007</td>
        <td>sb</td>
        <td>123123123</td>
        <td>钓鱼岛</td>

    </tr>

</table>

<script type="text/javascript" src="../js/attendanceSummary.js"></script>
</body>

</html>
