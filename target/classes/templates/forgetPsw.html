<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <!-- Bootstrap core CSS -->
    <link href="../bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/login.css" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin">
    <img class="mb-4" src="../images/jiqiren.png" alt="" width="72" height="72">
    <label for="inputUsername" class="sr-only">账号</label>
    <input type="number" id="inputUsername" class="form-control" placeholder="请输入账号" required>
    <label for="inputPhone" class="sr-only">手机号</label>
    <input type="number" id="inputPhone" class="form-control" placeholder="请输入手机号" required>
    <label for="inputPassword" class="sr-only">新密码</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="请重新输入密码" required>
    <label for="inputPasswordAgain" class="sr-only">确认密码</label>
    <input type="password" id="inputPasswordAgain" class="form-control" placeholder="请重新输入密码" required>
    <button class="btn btn-lg btn-primary btn-block" type="button" id="submit">确认</button>
</form>
<script src="../jquery/jquery.min.js"></script>
<script type="text/javascript" src="../js/forgetPsw.js"></script>
</body>
</html>
